<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Phaser Pong</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 1920,
        height: 1080,
        physics: {
        default: 'arcade',
        arcade: {
            debug: false
          }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var cursors;
    var wasd;

    var game = new Phaser.Game(config);

    function preload ()
    {
      this.load.image('ball', 'assets/whiteball.png');
      this.load.image('bar', 'assets/vertical_bar.png');
      this.load.image('background', 'assets/grey_background.png');
    }

    function create ()
    {
      this.add.image(960, 510, 'background');

      barLeft = this.physics.add.sprite(20, 510, 'bar').setScale(0.25);

      ball = this.physics.add.sprite(920, 510, 'ball').setScale(0.10);

      barRight = this.physics.add.sprite(1910, 510, 'bar').setScale(0.25);

      cursors = this.input.keyboard.createCursorKeys();

      wasd = this.input.keyboard.addKeys({'up': Phaser.Input.Keyboard.KeyCodes.W, 'down': Phaser.Input.Keyboard.KeyCodes.S});
    }

    function update ()
    {
      if (cursors.up.isDown) {
        barRight.setVelocityY(-350);
      } else if (cursors.down.isDown) {
        barRight.setVelocityY(350);
      } else {
        barRight.setVelocity(0);
      }

      if (wasd.up.isDown){
        barLeft.setVelocityY(-350);
      } else if (wasd.down.isDown) {
        barLeft.setVelocityY(350);
      } else {
        barLeft.setVelocity(0);
      }
    }

</script>

</body>
</html>
